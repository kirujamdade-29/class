<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name-"viewport" content-"width-device-width,initial-scale-1.0">
    <title>Border</title>
    <style>
        h1{
            padding:10px;
        }
        .solid{border:3px solid red}
        .dotted{border:3px solid red}
        .dubble{border:3px solid red}
        .dashed{border:3px solid red}
 </style>
 </head>
 <body>
    <h1 class="solid">Skill Academy</h1>
    <h1 class="dotted">Skill Academy</h1>
    <h1 class="dubble">Skill Academy</h1>
    <h1 class="dashed">Skill Academy</h1>
 </body>
 </html>
